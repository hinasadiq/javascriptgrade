<html lang="en">

    <section>
        <div class="main-card">
            <h1>STUDENT GRADE CARD</h1>
            <div class="card">

                    <input type="number" class="card-input" placeholder="HTML" id="html">
                </div>

                <div class="card-inner">
                    <input type="number" class="card-input" placeholder="CSS" id="css">
                </div>

                <div class="card-inner">
                    <input type="number" class="card-input" placeholder="BOOTSTRAP" id="bootstrap">
                </div>

                <div class="card-inner">
                    <input type="number" class="card-input" placeholder="JAVASCRIPT" id="javascript">
                </div>
                
                <div class="card-inner card-inner-btn">
                    <input type="button" class="card-btn card-input" value="SHOWPERCENTAGE" onclick="clickRes()">
                </div>
                <div class="show-content">
                    <p id="demo"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
